<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="output_bar"></div>
    <div class="operat"></div>
    </div>
    <div class="result"></div><br><br>
    </div><br><br>
    <div class="teclado">
        <button class="tecla_1">1</button>
        <button class="tecla_2">2</button>
        <button class="tecla_3">3</button>
        <button class="tecla_limpar">C</button><br>
        <button class="tecla_4">4</button>
        <button class="tecla_5">5</button>
        <button class="tecla_6">6</button>
        <button class="tecla_apagar">del</button><br>
        <button class="tecla_7">7</button>
        <button class="tecla_8">8</button>
        <button class="tecla_9">9</button>
        <button class="tecla_0">0</button><br>
        <button class="resultado">=</button>
    </div><br>
    <div>
        <button class="soma" class="math">+</button>
        <button class="subtracao" class="math">-</button>
        <button class="multip" class="math">x</button>
        <!-- <button class="split" class="math">/</button>
        <button class="potential" class="math">^</button>
        <button class="percentage" class="math">%</button> -->
    </div>
    <div class="display1"></div>
    <div class="display2"></div>
    <div class="display3"></div>
    <script src="javascript.js"></script>
</body>
</html>
